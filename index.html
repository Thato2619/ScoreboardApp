<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Seconds Scoreboard App</title>
      <!-- Google Fonts -->
      <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="container">
        <div class="home">
            <h1>HOME</h1>
            <p id="home-btn">0</p>
            <div class="operate">
                <button id="add-one-btn" onclick="addOneHome()">+1</button>
                <button id="add-two-btn" onclick="addTwoHome()">+2</button>
                <button id="add-three-btn" onclick="addThreeHome()">+3</button>
            </div>
        </div>

        <button id="reset-btn" onclick="resetScores()">Reset</button>

        <div class="guest">
            <h1>GUEST</h1>
            <p id="guest-btn">0</p>
            <div class="operate">
                <button id="add-one-btn" onclick="addOneGuest()">+1</button>
                <button id="add-two-btn" onclick="addTwoGuest()">+2</button>
                <button id="add-three-btn" onclick="addThreeGuest()">+3</button>
            </div>
        </div>
    </div>


    <script src="scoreboard.js"></script>
</body>
</html>
